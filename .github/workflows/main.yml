name: Deploy Web Resources to CRM DEV

on:
  push:
    branches: [DEV]
  pull_request:
    branches: [DEV]

jobs:
  deploy-to-dev:
    runs-on: windows-latest  

    env:
      CRM_URL: ${{ secrets.CRM_URL }}
      CRM_USERNAME: ${{ secrets.CRM_USERNAME }}
      CRM_PASSWORD: ${{ secrets.CRM_PASSWORD }}

    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ§° Install Dynamics 365 PowerShell Module
        shell: powershell  
        run: |
          Install-Module Microsoft.Xrm.Data.PowerShell -Force -Scope CurrentUser -AllowClobber

      - name: ðŸš€ Deploy Web Resources to CRM
        shell: powershell
        run: |
          ./scripts/deploy-webresources.ps1 `
            -CrmUrl $env:CRM_URL `
            -Username $env:CRM_USERNAME `
            -Password $env:CRM_PASSWORD
