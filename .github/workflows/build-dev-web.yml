name: Build and Deploy Web App (DEV)

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    env:
      DOMAIN: https://devapi.crm-esnad.com
      API_TOKEN: ${{ secrets.DEV_API_TOKEN }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore Dependencies
      run: dotnet restore Web/TicketSystemWEB/ticketSystemWeb.csproj

    - name: Replace Tokens in index.html
      run: |
        $filePath = "Web/TicketSystemWEB/ticketSystemWeb/wwwroot/index.html"
        (Get-Content $filePath) -replace "https://api.crm-esnad.com", "${{ env.DOMAIN }}" `
                                 -replace "8fo6crPvK6y2sBp7Ukga90gK9K0GfTUuQex6FmZVp6XcyuUiF2jBfbP2pObBGfdk", "${{ env.API_TOKEN }}" `
        | Set-Content $filePath

    - name: Build Web Project
      run: dotnet build Web/TicketSystemWEB/ticketSystemWeb.csproj --configuration Release

    - name: Deploy to Azure Web App (DEV)
      uses: azure/webapps-deploy@v2
      with:
        app-name: ci-cd-dev-build-web
        slot-name: Production
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DEV }}
        package: Web/TicketSystemWEB/bin/Release/net6.0/publish/
