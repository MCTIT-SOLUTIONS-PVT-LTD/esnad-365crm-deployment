<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Your Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #e8e6db;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .feedback-card {
            background: #fff;
            border-radius: 24px;
            padding: 24px;
            width: 100%;
            max-width: 540px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        .ticket-number {
            font-size: 14px;
            color: #555;
            background: #f0f0f0;
            border-radius: 12px;
            display: inline-block;
            padding: 6px 14px;
            margin-top: 8px;
            word-break: break-word;
        }

        .star-rating {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 32px;
            margin: 15px 0;
            cursor: pointer;
            flex-wrap: wrap;
        }

        .star {
            color: #ccc;
            transition: color 0.2s;
        }

            .star.selected {
                color: #ffc107;
            }

        textarea {
            border-radius: 12px;
            resize: none;
            font-size: 14px;
            padding: 15px;
            width: 100%;
        }

        .footer-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

            .user-info img {
                width: 32px;
                height: 32px;
                border-radius: 50%;
            }

        .user-name {
            font-size: 14px;
            font-weight: 500;
        }

        .btn-submit {
            background-color: #12988b;
            border: none;
            padding: 10px 24px;
            border-radius: 30px;
            color: white;
            font-weight: 500;
            transition: background 0.3s;
        }

            .btn-submit:hover {
                background-color: #00796b;
            }

        #thankYouSection, #errorSection {
            display: none;
            background-color: #fff8e6;
            max-width: 540px;
            margin: auto;
            padding: 30px 24px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease-out;
            text-align: center;
        }

        #thankYouSection {
            animation: pulse 2s infinite;
            box-shadow: 0 0 40px rgba(255, 223, 0, 0.3);
        }

            #thankYouSection .emoji {
                font-size: 2.5rem;
                margin-bottom: 10px;
                animation: bounce 0.8s infinite alternate;
            }

        #errorSection h4 {
            color: #e53935;
        }

        #loaderOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.85);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        body[dir="rtl"] .form-check {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
            align-items: center;
            gap: 0.5rem;
        }

        body[dir="rtl"] .form-check-label {
            order: 1;
        }

        body[dir="rtl"] .form-check-input {
            order: 2;
            margin: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-8px);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 rgba(255,223,0,0.5);
            }

            50% {
                box-shadow: 0 0 30px rgba(255,223,0,1);
            }

            100% {
                box-shadow: 0 0 0 rgba(255,223,0,0.5);
            }
        }
    </style>
</head>
<body>
    <div id="formSection" class="feedback-card">
        <div class="position-absolute" style="top: 20px; right: 30px;">
            <select id="languageSwitcher" class="form-select form-select-sm" style="border-radius: 20px;">
                <option value="ar" selected>üá∏üá¶ ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
                <option value="en">üá∫üá∏ English</option>
            </select>
        </div>

        <div class="text-center mb-3">
            <h4 class="mb-2">Your Feedback</h4>
            <div class="ticket-number" id="ticketNumber">Loading Visitor...</div>
        </div>

        <label id="q1Label" class="form-label mb-0">...</label>
        <div class="star-rating" id="q1Stars">
            <span class="star" data-value="1" data-question="q1">‚òÖ</span>
            <span class="star" data-value="2" data-question="q1">‚òÖ</span>
            <span class="star" data-value="3" data-question="q1">‚òÖ</span>
            <span class="star" data-value="4" data-question="q1">‚òÖ</span>
            <span class="star" data-value="5" data-question="q1">‚òÖ</span>
        </div>

        <label id="q2Label" class="form-label mb-0">...</label>
        <div class="star-rating" id="q2Stars">
            <span class="star" data-value="1" data-question="q2">‚òÖ</span>
            <span class="star" data-value="2" data-question="q2">‚òÖ</span>
            <span class="star" data-value="3" data-question="q2">‚òÖ</span>
            <span class="star" data-value="4" data-question="q2">‚òÖ</span>
            <span class="star" data-value="5" data-question="q2">‚òÖ</span>
        </div>

        <div class="mb-3">
            <label id="q3Label" class="form-label">...</label>
            <div class="form-check text-start">
                <input class="form-check-input" type="checkbox" id="reason1">
                <label class="form-check-label" for="reason1"></label>
            </div>
            <div class="form-check text-start">
                <input class="form-check-input" type="checkbox" id="reason2">
                <label class="form-check-label" for="reason2"></label>
            </div>
            <div class="form-check text-start">
                <input class="form-check-input" type="checkbox" id="reason3">
                <label class="form-check-label" for="reason3"></label>
            </div>
            <div class="form-check text-start">
                <input class="form-check-input" type="checkbox" id="reasonOther">
                <label class="form-check-label" for="reasonOther"></label>
            </div>
            <textarea class="form-control mt-2" id="reasonOtherText"
                      placeholder="Please specify..." style="display:none;" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label id="q4Label" class="form-label">...</label>
            <textarea class="form-control" id="comment" rows="4"></textarea>
        </div>

        <div class="footer-section">
            <div class="user-info">
                <img src="https://cdn-icons-png.flaticon.com/512/921/921347.png" alt="User Avatar">
                <div class="user-name" id="userName">Loading user...</div>
            </div>
            <button id="submitBtn" class="btn btn-submit" onclick="submitFeedback()">Submit</button>
        </div>
    </div>

    <div id="thankYouSection">
        <div class="emoji">üéâ</div>
        <h4>Thank You!</h4>
        <p>Your feedback has been submitted successfully.</p>
    </div>

    <div id="errorSection">
        <div class="emoji">‚ùå</div>
        <h4>Feedback Already Submitted</h4>
        <p>You have already provided feedback for this ticket. Thank you!</p>
    </div>

    <div id="loaderOverlay">
        <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</body>

<script>
    const domain = window.ENV?.DOMAIN || "__DOMAIN__";
    const token = window.ENV?.TOKEN || "__API_TOKEN__";

    let q1Rating = 0, q2Rating = 0;
    let currentLang = "ar";
    let submitKey = null;
    let submitId = null;
    let entityType = null;
    let visitorIdGuid = null; // üÜï Added VisitorId variable

    const reasonValues = { reason1: 1, reason2: 2, reason3: 3, reasonOther: 4 };

    const translations = { /* (same translations block as before) */ };

    function t(key) { return (translations[currentLang] || translations.en)[key]; }

    function setLanguage(lang) { /* same as before */ }

    document.getElementById("languageSwitcher").addEventListener("change", e => setLanguage(e.target.value));
    setLanguage("ar");

    document.querySelectorAll('.star').forEach(star => {
        star.addEventListener('click', () => {
            const q = star.getAttribute('data-question');
            const v = parseInt(star.getAttribute('data-value'));
            if (q === "q1") q1Rating = v;
            if (q === "q2") q2Rating = v;
            document.querySelectorAll(`.star[data-question="${q}"]`)
                .forEach(s => s.classList.toggle('selected', parseInt(s.getAttribute('data-value')) <= v));
        });
    });

    document.getElementById("reasonOther").addEventListener("change", function () {
        const otherText = document.getElementById("reasonOtherText");
        otherText.style.display = this.checked ? "block" : "none";
        if (!this.checked) otherText.value = "";
    });

    function getReasons() {
        const res = [];
        if (document.getElementById("reason1").checked) res.push(reasonValues.reason1);
        if (document.getElementById("reason2").checked) res.push(reasonValues.reason2);
        if (document.getElementById("reason3").checked) res.push(reasonValues.reason3);
        if (document.getElementById("reasonOther").checked) res.push(reasonValues.reasonOther);
        return res;
    }
    function getSpecifyOther() {
        return document.getElementById("reasonOther").checked
            ? document.getElementById("reasonOtherText").value.trim()
            : "";
    }

    function showLoader() { document.getElementById("loaderOverlay").style.display = "flex"; }
    function hideLoader() { document.getElementById("loaderOverlay").style.display = "none"; }
    function setSubmitEnabled(enabled) { document.getElementById("submitBtn").disabled = !enabled; }

    async function submitFeedback() {
        const mustAnswerMsg = t("mustAnswer");
        const missingEntityMsg = t("missingEntity");
        let opinion = (document.getElementById('comment').value || "").trim();
        if (!opinion) opinion = currentLang === "ar" ? "ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖŸÑÿßÿ≠ÿ∏ÿßÿ™ ŸÖÿ∂ÿßŸÅÿ© ŸÖŸÜ ÿßŸÑÿπŸÖŸäŸÑ" : "No comments added by customer";

        if (!q1Rating || !q2Rating) { alert(mustAnswerMsg); return; }
        if (!submitKey || !submitId) { alert(missingEntityMsg); return; }

        const payload = {
            ServiceSatisfaction: q1Rating,
            StaffEfficiency: q2Rating,
            Reasons: getReasons(),
            SpecifyOther: getSpecifyOther(),
            Opinion: opinion
        };
        payload[submitKey] = submitId;
        if (visitorIdGuid) payload.VisitorId = visitorIdGuid; // üÜï Include VisitorId in payload

        console.debug("[Feedback] POST payload:", payload);

        try {
            setSubmitEnabled(false);
            showLoader();
            const res = await fetch(`${domain}/customers/visitor-feedback`, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            });
            const r = await res.json();
            console.debug("[Feedback] POST response:", r);
            hideLoader();
            setSubmitEnabled(true);

            const status = (r.Status || "").toLowerCase();
            const msg = (r.Message || "").toLowerCase();

            if (status === "success") {
                document.getElementById("formSection").style.display = "none";
                document.getElementById("thankYouSection").style.display = "block";
                confetti({ particleCount: 120, spread: 70, origin: { y: 0.6 } });
            } else if (msg.includes("already submitted")) {
                document.getElementById("formSection").style.display = "none";
                document.getElementById("errorSection").style.display = "block";
            } else {
                alert("‚ùå Error: " + (r.Message || "Unknown error"));
            }
        } catch (err) {
            hideLoader();
            setSubmitEnabled(true);
            console.error(err);
            alert(currentLang === "ar" ? "ÿ™ÿπÿ∞Ÿëÿ± ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑŸÖŸÑÿßÿ≠ÿ∏ÿßÿ™." : "Could not submit feedback.");
        }
    }
    window.submitFeedback = submitFeedback;

    function getQueryKeys() {
        const p = new URLSearchParams(window.location.search);
        const visitorId = p.get("visitorGuid") || p.get("v");
        const visitorNumber = p.get("visitorId") || p.get("visitorNumber") || p.get("visitorID");
        return { visitorId, visitorNumber };
    }
    function pick(...candidates) {
        for (const c of candidates) { if (c !== undefined && c !== null) return c; }
        return undefined;
    }

    async function loadVisitor() {
        const { visitorId, visitorNumber } = getQueryKeys();
        let url = null;

        if (visitorId) url = `${domain}/customers/by-visitor/${encodeURIComponent(visitorId)}`;
        else if (visitorNumber) url = `${domain}/customers/by-visitor-number/${encodeURIComponent(visitorNumber)}`;
        else {
            document.getElementById("ticketNumber").innerText = "Visitor: (Missing)";
            document.getElementById("userName").innerText = "(Unknown)";
            setSubmitEnabled(false);
            return;
        }

        try {
            setSubmitEnabled(false);
            showLoader();
            const res = await fetch(url, { headers: { "Authorization": `Bearer ${token}` } });
            const r = await res.json();
            console.debug("[Visitor] GET response:", r);
            hideLoader();

            if ((r.Status || "").toLowerCase() !== "success" || !r.Data) {
                document.getElementById("ticketNumber").innerText = "Visitor: (Not Found)";
                document.getElementById("userName").innerText = "(Unknown)";
                return;
            }

            const d = r.Data;
            entityType = d.EntityType || d.entityType || null;
            visitorIdGuid = d.VisitorId || d.visitorId || null; // üÜï Capture VisitorId from API

            const contactId = pick(d.ContactId, d.contactId, d.ContactID);
            const accountId = pick(d.AccountId, d.accountId, d.AccountID);
            const fullName = pick(d.FullName, d.fullName);
            const firstName = pick(d.FirstName, d.firstName);
            const lastName = pick(d.LastName, d.lastName);
            const name = pick(d.Name, d.name);
            const visitorNo = pick(d.VisitorNumber, d.visitorNumber);

            if (entityType === "Contact") {
                submitKey = "ContactId";
                submitId = contactId;
                const displayName = fullName || `${firstName || ""} ${lastName || ""}`.trim() || "(No Name)";
                document.getElementById("userName").innerText = displayName;
                document.getElementById("ticketNumber").innerText = visitorNo || "(Visitor Not Found)";
            } else if (entityType === "Account") {
                submitKey = "AccountId";
                submitId = accountId;
                document.getElementById("userName").innerText = name || "(No Name)";
                document.getElementById("ticketNumber").innerText = visitorNo || "(Visitor Not Found)";
            } else {
                submitKey = null; submitId = null;
                document.getElementById("userName").innerText = "(No Name)";
                document.getElementById("ticketNumber").innerText = "(Unknown Entity)";
            }
            setSubmitEnabled(true);
        } catch (err) {
            hideLoader();
            console.error("[Visitor] Error:", err);
            document.getElementById("ticketNumber").innerText = "Visitor: (Error)";
            document.getElementById("userName").innerText = "(Error)";
            setSubmitEnabled(false);
        }
    }
    window.addEventListener("DOMContentLoaded", loadVisitor);
</script>
</html>
